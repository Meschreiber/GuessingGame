<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel = 'stylesheet' type = 'text/css' href = 'style.css'>
        <link rel = 'stylesheet' type = 'text/css' href = 'bootstrap.css'>

  </head>
  <body>
      <div id = 'side-image'>
        <img src='old_fashioned.jpg'></img>
        
        </div>
      <div id='app' class = 'center container'>
        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1 id = 'title'>Good <b>Old Fashioned</b> </h1>
           <h1 id = 'title'>Guessing Game</h1>
          <h2 id = 'subtitle'>Guess a number, any number! </h2>
          <h3 id = 'subtitle'>(Well, one between 1 and 100.)</h3>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input style = 'font-size: 60px; text-align: center;' id = 'player-input'  placeholder="#" maxlength='3'  ></input>
            <button id = 'submit' class='btn btn-primary'>Go!</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul id 'guesses'>
                <li class = 'guess'>-</li>
                <li class = 'guess'>-</li>
                <li class = 'guess'>-</li>
                <li class = 'guess'>-</li>
                <li class = 'guess'>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button id = 'reset' class='btn btn-warning' >Reset</button>
            <button id = 'hint' class='btn btn-info'>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div class = 'row'>
          <div class='col-sm-4'>
            <img class = 'logo' src='fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4'>
            <h6>project by maria schreiber </h4>
          </div>

          <div class='col-sm-4'>
            <img class = 'logo' src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>


    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="js/GuessingGame.js"></script>

    
</html>
